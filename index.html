<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron">
            <h1 class="display-4 text-center">Train Scheduler</h1>
            <p class="lead text-center">“The only way of catching a train I have ever discovered is to miss the train before.”</p>
        </div>

        <!-- train schedule -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-striped" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainInput">Train Name</label>
                                <input type="text" class="form-control" id="trainInput">
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group">
                                <label for="frequencyInput">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- javascript -->
        <script src="./assets/javascript/main.js"></script>

</body>

</html>
