<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Train Scheduler</h1>
        <p class="lead text-center"></p>
    </div>
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <h3>Current Train Schedule</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <h3>Add Train</h3>
            <form>
                <div class="form-group">
                    <label for="nameInput">Train Name</label>
                    <input type="text" class="form-control" id="trainInput">
                </div>
                <div class="form-group">
                    <label for="roleInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput">
                </div>
                <div class="form-group">
                    <label for="monthsWorkedInput">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="frirstTrainInput">
                </div>
                <div class="form-group">
                    <label for="monthsWorkedInput">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyInput">
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="jquery-3.3.1.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

</body>

</html>
